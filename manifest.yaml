compat: v0
id: havend
version: v1.2.0d
title: "Haven Core"
description:
  short: "A Haven Full Node by Haven Team"
  long: "Haven is an ecosystem of untraceable assets that enables users to convert between volatile assets and stable currencies directly within their vault, with complete privacy."
release-notes: https://github.com/haven-protocol-org/haven-offshore/blob/master/README.md
ports:
  - internal: 17750
    tor: 17750
  - internal: 17749
    tor: 17749
image:
  type: tar
mount: /root/.haven
has-instructions: true
os-version-required: ">=0.2.8"
os-version-recommended: ">=0.2.8"
install-alert:
uninstall-alert:
restore-alert:
assets:
  - src: havend.conf.template
    dst: "."
    overwrite: true
hidden-service-version: v3
